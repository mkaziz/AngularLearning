<div data-ng-controller="SearchResultsController as searchResultsController">
    <div data-ng-repeat="proposal in searchResultsController.proposals" class="list-group search-results-view">
        <div class="list-group-item" data-ng-click="searchResultsController.didClickProposal(proposal.id)">
            <h4 data-ng-bind-html="proposal.title"></h4>
            <div class="clearfix image-fulfillment-container">
                <div class="image-container"><img src="{{proposal.thumbImageURL}}"/></div>
                <p class="fulfillment-trailer" data-ng-bind-html="proposal.fulfillmentTrailer"></p>
            </div>
            <div>
                <strong>Remaining: </strong>
                <span>${{proposal.costToComplete}}</span>
                
                <strong>Expires: </strong>
                <span>{{proposal.expirationDate}}</span>
            </div> 
        </div>
    </div>
</div>
