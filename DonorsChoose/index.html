<!DOCTYPE html>
<html data-ng-app="donorsApp">
    <head>
        <title>Donors Choose</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/mobile-angular-ui-base.css" />
        <link rel="stylesheet" href="assets/css/donorschoose.css" />
        
        <!-- angular -->
        <script type="text/javascript" src="assets/libs/angular.min.js"></script>
        <script type="text/javascript" src="assets/libs/angular-route.min.js"></script>
        <script type="text/javascript" src="assets/libs/angular-sanitize.js"></script>
        <script type="text/javascript" src="assets/libs/mobile-angular-ui.core.js"></script>
        
        <!-- base -->
        <script type="text/javascript" src="app/app.module.js"></script>
        <script type="text/javascript" src="app/app.route.js"></script>
        
        <!-- shared-->
        <script type="text/javascript" src="app/shared/API.js"></script>
        <script type="text/javascript" src="app/shared/directiveRow.js"></script>

      
        <!-- search -->        
        <script type="text/javascript" src="app/search/searchFactory.js"></script>
        <script type="text/javascript" src="app/search/searchController.js"></script>
        
        <!-- search results -->
        <script type="text/javascript" src="app/search-results/searchResultsController.js"></script>        
        
    </head>
    
    <body>
        <div class="app donors-choose">
            <div class="navbar navbar-app navbar-absolute-top">
                <div class="navbar-brand navbar-brand-center" yield-to="title">
                  <span>Donors Choose</span>
                </div>
            </div>
            
            <div class="app-body">
                <div class="scrollable">
                    <div class="scrollable-content">
                        <div class="app-content" data-ng-view=""> </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
