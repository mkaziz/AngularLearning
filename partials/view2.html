<div class="container" data-ng-controller="SomeController">
            
    <h3>Controllers</h3>
    Name: <input type="text" data-ng-model="nameFilter" />
    <ul>
        <li data-ng-repeat="person in people | filter:nameFilter">
            {{person.name | lowercase}} LOVES {{person.city | lowercase}}
        </li>
    </ul>
   
    <a href="#/">View 1</a>

</div>
