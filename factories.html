<!DOCTYPE html>
<html data-ng-app="demoApp">
    <head>
        <title>AngularJS Test App</title>
    </head>
    
    <body>
        <h3>Factories</h3>
        <div class="container">
            <div data-ng-controller="someController">
                <ul>
                    <li data-ng-repeat="person in people">{{person.name}} &lt;3's {{person.city}}</li>
                </ul>
            </div>
            
        </div>
        
        <script type="text/javascript" src="js/libs/angular.min.js"></script>
        <script type="text/javascript" src="js/factories.js"></script>
    </body>
</html>
